<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container my-5">
    <table class="table">
        <thead>
            <tr class="table bg-dark text-white">
                <th>S.NO</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>PHONE NUMBER</th>
                <th>ADDRESS</th>
                <th>VIEW MORE</th>
                
            </tr>
        </thead>
        <tbody id="demo">
            
        </tbody>
    </table>
</div>

<button class="btn bg-success mx-5" onclick="getuser()"> Get User</button>

<script>

    function getuser(){
        document.getElementById('demo').innerHTML ='';
        var http=new XMLHttpRequest();
        http.open('GET','https://jsonplaceholder.typicode.com/users');
        http.send();
        http.onreadystatechange=function(){
            if(this.readyState==4){
                console.log(this.responseText);

                var res=JSON.parse(this.responseText);
                prepareList(res);
            }
        }
        http.onerror=function(){
            debugger
        }
    }

    function prepareList(users){
        var ele='';
        users.forEach(function(obj,index){
            ele='<tr>'+
            '<td>'+obj.id+'</td>'+
            '<td>'+obj.name+'</td>'+
            '<td>'+obj.email+'</td>'+
            '<td>'+obj.phone+'</td>'+
            '<td>'+obj.address.city+'</td>'+
            '<td>'+
            '<button class="btn bg-info" type="button">'+'viewmore'+'</button>'+
            '</td>'+
            '</tr>'
            document.getElementById('demo').innerHTML +=ele;

        })
    }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
